<html>
    <head>
     <title>Maps in array</title>
    </head>
    <body>
    <p>this is maps in array and it is very cool</p>
    <p id="product_value"></p>
    <script>
        var numbers=[28,6,19,95];

        function myfunction(num){
            return num * 10;
        }

        var newarray=numbers.map(myfunction);
        document.getElementById("product_value").innerHTML=
        newarray;
    </script>
    </body>
</html>
