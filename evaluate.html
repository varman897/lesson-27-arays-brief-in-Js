<html>
    <head>
     <title>Evaluating</title>
    </head>
    <body>
     <h1>This is Evaluating in JS</h1>
     <button onclick="myfunction()">Try it</button>
     <p id="result"></p>
     <script>
        function myfunction(){
      var X=10;
      var Y=20
      var a=eval(X+Y)+"<br>";
      var b=eval(2*2)+"<br>";
      var c=eval(Y-X)+"<br>";

      var res=a+b+c;
      document.getElementById("result").innerHTML=res;
        }
     </script>
    </body>
</html>
